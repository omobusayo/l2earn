 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refactored-mortgage calculator</title>
 </head>
 <body>
     <div class="grand-container">
        <div class="parent-container">
            <div class="first-container">
                <header>
<h3>Mortgage Calculator</h3>
<button type="reset">Clear All</button>
</header>
<form action="">
    <fieldset class="mortgage-amount">
        <label for="mort-amount" id="mort-amount">Mortgage Amount
        <span>€</span>
        <input id="mortgage-amount" placeholder="300,000" type="text" name="mortgage-amount"></label>
    </fieldset>
    <fieldset class="mort-term">
        <label for="mortgage-term">Mortgage Term
    <input id="mortgage-term" name="mortgage-term" placeholder="25" type="text">
    <span>years</span></label>
    </fieldset>
    <fieldset class="interest-rate">
        <label for="int-rate">Interest Rate
<input type="text" id="int-rate" name="int-rate" placeholder="6.25">
<span>%</span></label>
    </fieldset>
    <legend>Mortgage Type
<fieldset>
    <label for="repayment">
        <input type="radio" id="repayment" name="repayment">Repayment
    </label>
</fieldset>
<fieldset>
    <label for="interest-only">
        <input type="radio" id="interest-only" name="interest-only">Interest Only
    </label>
</fieldset>
    </legend>
</form>
<button type="submit">Calculate Repayments</button>
            </div>
            <div class="second-container">
                <article>
                    <header>
                <h3>Your results</h3>
                </header>
                <p>Your results are shown below based on the information <br>you provided.To adjust the results,edit the form and <br>click 'calculate repayments' again.</p>
                <p>Your monthly repayments</p>
                <p>€1,797.74</p>
                <p>Total you'll pay over the term</p>
                <p>€539,322.94</p>
            </article>

            </div>
        </div>
     </div>
 </body>
 </html>
